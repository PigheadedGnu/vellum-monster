<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymer/lib/elements/dom-if.html">

<dom-module id="vellum-stat">

  <template>

    <style>
      .stat-name {
        font-weight: bold;
      }

      p {
        margin-top: 1pt;
        margin-bottom: 0;
        margin-left: 0;
        margin-right: 0;
        padding-left: 1em;
        text-indent: -1em;
      }

      :host(.trait) p, :host(.action) p {
        margin-top: 0;
        margin-bottom: 1em;
        margin-left: 0;
        margin-right: 0;
        padding-left: 0;
        text-indent: 0;
      }
    </style>

    <dom-if if="{{hasDescription}}">
      <template>

        <dom-if if="{{displayText}}">
          <template>
            <p>
              <span class="stat-name">{{name}}</span>
              <span class="stat-description">{{displayText}}</span>
            </p>
          </template>
        </dom-if>

        <dom-if if="!{{displayText}}" restamp="true">
          <template>
            <p>
              <span class="stat-name">{{name}}</span>
              <span id="description" class="stat-description"><slot></slot></span>
            </p>
          </template>
        </dom-if>

      </template>
    </dom-if>

  </template>

  <script>
    class Stat extends Polymer.Element {

      static get is() { return 'vellum-stat'; }

      static get properties() {
        return {
          name: String,
          values: {
            type: Object,
            value: '_not-set'
          },
          hasDescription: {
            type: Boolean,
            computed: '_hasDescription(values)'
          },
          displayText: {
            type: String,
            computed: '_computeDisplayText(values)'
          }
        }
      }

      _hasDescription(values) {
        const innerHTML = this.innerHTML.trim();
        return (values !== '_not-set' || innerHTML !== "");
      }

      _computeDisplayText(values) {
        if(Array.isArray(values)) {
          return values.join(', ');
        } else if(values !== '_not-set') {
          return values;
        } else {
          return undefined;
        }
      }

    }

    customElements.define(Stat.is, Stat);
  </script>

</dom-module>
